
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>mobile screen</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.1.6/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>

    

    <div id="wrap">
        <h3>{{screenSize.width}}, {{screenSize.height}}</h3>
        <ul class="nav nav-tabs">
            <li class="nav-item" v-for="(val, idx) in titles">
              <a v-if="idx==0" class="nav-link active" href="#" v-bind:company="val" v-on:click="moveTap(val, $event)">{{val}}</a>
              <a v-else class="nav-link" href="#" v-bind:company="val" v-on:click="moveTap(val, $event)">{{val}}</a>
            </li>
        </ul>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">장치 이름</th>
                <th scope="col">운영체제</th>
                <th scope="col">크기 in</th>
                <th scope="col">PPI</th>
                <th scope="col">종횡비</th>
                <th scope="col">너비 x 높이 dp</th>
                <th scope="col">너비 x 높이 px</th>
                <th scope="col">밀도 dpi</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(val, idx) in deviceRow">
                <td v-for="col, row in val">{{col}}</td>
              </tr>
          </table>
    </div>

</body>
</html>
